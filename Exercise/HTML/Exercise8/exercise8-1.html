<!DOCTYPE HTML>
<html>
<head>
<meta charset="UTF-8">
<title>Exercise 8: Table Markup</title>
<style type="text/css">
    td, th {border: 1px solid #CCC;}
    table{border: 1xp solid black;}
</style>
</head>
<body>
<h1>Exercise 8-1: Marking a simple table</h1>

<table>
<tr>
  <th>Album</th>
  <th>Year</th>
</tr>
<tr>
  <td>Rubber Soul</td>
  <td>1968</td>
</tr>
<tr>
  <td>Revolver</td>
  <td>1966</td>
</tr>
<tr>
  <td>Sgt. Pepper's</td>
  <td>1967</td>
</tr>
<tr>
  <td>The White Album</td>
  <td>1968</td>
</tr>
<tr>
  <td>Abbey Road</td>
  <td>1969</td>
<tr>
</table>

</body>
</html>
