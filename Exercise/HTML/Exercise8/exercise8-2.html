<!DOCTYPE HTML>
<html>
<head>
<meta charset="UTF-8">
<title>Exercise 8: Table Markup</title>
<style type="text/css">
    td, th {border: 1px solid #CCC;}
    table{border: 1xp solid black;}
</style>
</head>
<body>
    <h1>Exercise 8-2: Column spans</h1>

<table>
<tr>
<th>7:00pm</th><th>7:30pm</th><th>8:00pm</th>
</tr>
<tr>
<td colspan="3">The Sunday Night Movie</td>
</tr>
<tr>
<td>Perry Mason</td><td>Candid Camera</td><td>What's My Line</td>
</tr>
<tr>
<td>Bonanza</td><td colspan="2">The Wackiest Ship in the Army</td>
</tr>
</table>
</body>
</html>
